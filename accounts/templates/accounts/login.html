{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <br>
  <div class="jumbotron">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
