{% extends 'index.html' %}
{% block drafts %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      {% for post in post_list %}
        <div class="post">
          <p class="date">created: {{post.created_date}}</p>
          <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p>{{post.text|truncatechars:200|safe}}</p>
        </div>
      {% endfor %}
    </div>
  </div>

</div>

{% endblock %}
